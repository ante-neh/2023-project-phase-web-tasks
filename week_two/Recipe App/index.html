<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Display App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-semibold mb-4">Recipes</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="recipe-cards">
      <!-- Recipe Cards will be dynamically added here -->
    </div>

    <div class="mt-8 hidden" id="recipe-details">
      <!-- Recipe Details will be dynamically added here -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
